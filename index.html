<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox</title>
  <link rel="stylesheet" href="./checkbox.css">
  <link rel="stylesheet" href="./speech-bubble.css">
  <link rel="stylesheet" href="./inputfile.css">
</head>
<body>
  <!-- with checkbox.css -->
  <form action="">
    <p class="alert-text">
      <input type="checkbox" id="agreement6" />
      <label for="agreement6">혐오 표현, 비방, 욕설 등 타인에게 상처를 주는 글은 공지 없이 삭제될 수 있음에 동의합니다.</label>
    </p>
  </form>

  <!-- with speech-bubble.css -->
  <blockquote class="rounded-speech-bubble">
    <p>안녕하세요, 이건 custumized speech bubble입니다. 잘 봐주세요.</p>
  </blockquote>

  <!-- with inputfile.css and inputfile.js -->
  <form action="">
    <div class="file-box">
      <label for="image-upload">
        <div class="upload-btn">이미지 첨부</div>
      </label>
      <input type="file" name="image" id="image-upload" class="real-upload form-control" accept="image/*"> <!-- only one file -->
      <p class="input-file-name"></p>
    </div>
  </form>

  <script src="./inputfile.js"></script>
</body>
</html>
